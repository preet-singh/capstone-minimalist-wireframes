<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minimalist Wireframe - landing page</title>
    <link rel="stylesheet" type="text/css" href="./Styles/index.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
</head>
<body>
    <nav role="navigation">HOME | LOGIN</nav>

    <main role="main">
        <header>
            <h1>Minimalist</h1>
            <h2>ORGANIZE | SOCIALIZE | REVITALIZE</h2>
            <p>A tool to organize and keep track of all of your home projects<br> Share your successes and socialize</p>
        </header>

        <section>
             <header>
                <h3>Ready to organize, sign-up below:</h3>
            </header>
            <form class='signup-form'>
                <div>
                     <label for="first-name">First name</label>
                    <input placeholder='First Name' type="text" name='first-name' id='first-name' />
                </div>
                <div>
                    <label for="last-name">Last name</label>
                    <input type="text" name='last-name' id='last-name' placeholder='Last Name' />
                </div>
                <div>
                    <label for="username">Email</label>
                    <input type="text" name='username' id='username' />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name='password' id='password' />
                </div>
                <button type='submit'>Sign Up</button>
                </form>
        </section>

    </main>
    <footer role="footer">Footer</footer>
</body>
</html>
